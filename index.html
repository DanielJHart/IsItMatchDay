<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newcastle Match Day?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #303030 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 40px;
        }

        .answer {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 30px;
            border-radius: 15px;
            transition: all 0.3s;
        }

        .answer.yes {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .answer.no {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
        }

        .match-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-top: 25px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            font-weight: bold;
            color: #333;
            text-align: right;
        }

        .loading {
            font-size: 1.5rem;
            color: #666;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .refresh-btn {
            background: #000;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .answer {
                font-size: 2rem;
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">âš½</div>
        <h1>Is it Newcastle Match Day?</h1>
        
        <div id="result">
            <div class="loading">
                <div class="spinner"></div>
                Checking...
            </div>
        </div>

        <button class="refresh-btn" onclick="checkMatchDay()" style="display: none;" id="refreshBtn">
            ðŸ”„ Check Again
        </button>
    </div>

    <script>
        const NEWCASTLE_TEAM_ID = '134777';
        const API_BASE = 'https://www.thesportsdb.com/api/v1/json/3';

        async function checkMatchDay() {
            const resultDiv = document.getElementById('result');
            const refreshBtn = document.getElementById('refreshBtn');
            
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Checking...
                </div>
            `;
            refreshBtn.style.display = 'none';

            try {
                // Get next 15 events for Newcastle
                const response = await fetch(`${API_BASE}/eventsnext.php?id=${NEWCASTLE_TEAM_ID}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch match data');
                }

                const data = await response.json();
                
                if (!data.events || data.events.length === 0) {
                    resultDiv.innerHTML = `
                        <div class="answer no">NO</div>
                        <p style="color: #666; font-size: 1.2rem;">It is NOT match day</p>
                        <p style="color: #999; margin-top: 10px;">No upcoming matches found</p>
                    `;
                    refreshBtn.style.display = 'inline-block';
                    return;
                }

                // Get today's date in YYYY-MM-DD format
                const today = new Date();
                const todayStr = today.toISOString().split('T')[0];

                // Check if any match is today
                const todayMatch = data.events.find(event => event.dateEvent === todayStr);

                if (todayMatch) {
                    displayMatchDay(todayMatch);
                } else {
                    displayNotMatchDay(data.events[0]);
                }

                refreshBtn.style.display = 'inline-block';

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}<br>
                        Unable to check match status. Please try again.
                    </div>
                `;
                refreshBtn.style.display = 'inline-block';
            }
        }

        function displayMatchDay(match) {
            const resultDiv = document.getElementById('result');
            
            // Determine if home or away
            const isHome = match.idHomeTeam === NEWCASTLE_TEAM_ID;
            const opponent = isHome ? match.strAwayTeam : match.strHomeTeam;
            const venue = isHome ? 'Home' : 'Away';
            
            // Format time (strTime is in HH:MM:SS format)
            let matchTime = 'TBD';
            if (match.strTime) {
                const timeParts = match.strTime.split(':');
                matchTime = `${timeParts[0]}:${timeParts[1]}`;
            } else if (match.strTimestamp) {
                const date = new Date(match.strTimestamp);
                matchTime = date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            }

            resultDiv.innerHTML = `
                <div class="answer yes">YES!</div>
                <p style="color: #11998e; font-size: 1.5rem; font-weight: bold; margin-bottom: 10px;">
                    It IS match day! âš½
                </p>
                
                <div class="match-details">
                    <div class="detail-row">
                        <span class="detail-label">Opponent:</span>
                        <span class="detail-value">${opponent}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Venue:</span>
                        <span class="detail-value">${venue}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Kick-off:</span>
                        <span class="detail-value">${matchTime}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Competition:</span>
                        <span class="detail-value">${match.strLeague || 'N/A'}</span>
                    </div>
                </div>
            `;
        }

        function displayNotMatchDay(nextMatch) {
            const resultDiv = document.getElementById('result');
            
            let nextMatchInfo = '';
            if (nextMatch) {
                const isHome = nextMatch.idHomeTeam === NEWCASTLE_TEAM_ID;
                const opponent = isHome ? nextMatch.strAwayTeam : nextMatch.strHomeTeam;
                const venue = isHome ? 'Home' : 'Away';
                
                // Format date
                const matchDate = new Date(nextMatch.dateEvent);
                const formattedDate = matchDate.toLocaleDateString('en-GB', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });

                nextMatchInfo = `
                    <div class="match-details">
                        <p style="text-align: center; margin-bottom: 15px; color: #666; font-weight: 600;">
                            Next Match:
                        </p>
                        <div class="detail-row">
                            <span class="detail-label">Date:</span>
                            <span class="detail-value">${formattedDate}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Opponent:</span>
                            <span class="detail-value">${opponent}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Venue:</span>
                            <span class="detail-value">${venue}</span>
                        </div>
                    </div>
                `;
            }

            resultDiv.innerHTML = `
                <div class="answer no">NO</div>
                <p style="color: #ee0979; font-size: 1.5rem; font-weight: bold;">
                    It is NOT match day
                </p>
                ${nextMatchInfo}
            `;
        }

        // Check on page load
        checkMatchDay();
    </script>
</body>
</html>
